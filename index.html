<!DOCTYPE html>
<html lang="en">
  <head>
    <audio
      id="devSound"
      src="https://cdn.pixabay.com/download/audio/2023/03/01/audio_78f48d93e6.mp3?filename=epic-power-up-112088.mp3"
    ></audio>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-YN8FBGE8DV"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-YN8FBGE8DV");
    </script>
  </head>

  <body>
    <div id="overlay"></div>
    <div id="passwordPrompt">
      <h2>Please Enter Password!(221008)</h2>
      <input type="password" id="passwordInput" placeholder="Enter Password" />
      <button id="submitPassword">Submit</button>
      <p id="errorMessage" style="color: red; display: none">
        Incorrect Password. Please try again.
      </p>
    </div>

    <h1 id="IDK" style="display: none">Welcome to JotList -- Owen Jahswill</h1>
    <button id="pronun" style="display: none">Tell Us Your Name (Input shadow for developer functions) </button>
    <button id="dateButton" style="display: none">
      Show The Date And The Time
    </button>
    <button id="activityTime" style="display: none">
      Set A Time Period For Your Task
    </button>
    <input
      type="text"
      id="activityInput"
      placeholder="Add a new item..."
      style="display: none"
    />
    <p id="dateDisplay" style="display: none"></p>
    <ol id="myList" style="display: none"></ol>
    <p id="Reminder" style="display: none">
      Make Sure To Always Come Back And Add To Your List!!
    </p>

    <script src="script.js"></script>
  </body>
</html>
